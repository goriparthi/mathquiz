<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Wizard</title>
    <style>
        body {
            font-family: 'Comic Neue';
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #83a4d4, #b6fbff);
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        .timer-btn {
            font-size: 28px;
            padding: 20px 40px;
            margin: 15px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 15px;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .timer-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 8px rgba(0,0,0,0.2);
        }

        .game-area {
            display: none;
            text-align: center;
        }

        .problem-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
            transform-style: preserve-3d;
        }

        .problem {
            font-size: 96px;
            color: #2c3e50;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .equals {
            font-size: 96px;
            margin: 0 15px;
            color: #e74c3c;
        }

        input {
            font-size: 72px;
            width: 200px;
            text-align: center;
            border: 4px solid #3498db;
            border-radius: 15px;
            padding: 15px;
            background: rgba(255,255,255,0.9);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .feedback {
            font-size: 120px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: all 0.5s;
            pointer-events: none;
            z-index: 1000;
        }

        .celebrate {
            animation: celebrate 1s ease-out;
        }

        @keyframes celebrate {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            50% { transform: translate(-50%, -50%) scale(1.5); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(2); opacity: 0; }
        }

        .summary {
            display: none;
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            margin-top: 20px;
            max-width: 600px;
            width: 90%;
        }

        .retry-btn {
            font-size: 28px;
            padding: 20px 50px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            margin: 20px;
            transition: all 0.3s;
        }

        .retry-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        .stats {
            text-align: left;
            margin: 20px;
            font-size: 40px;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        h1 {
            font-size: 48px;
            color: #2c3e50;
            margin: 20px;
            animation: bounce 2s infinite;
        }
    </style>
</head>
<body>
    <div class="container timer-selection">
        <h1>üîÆ Math Wizard üîÆ</h1>
        <h2>Choose Your Challenge Duration:</h2>
        <button class="timer-btn" onclick="startGame(30)">30 Seconds ‚è≥</button>
        <button class="timer-btn" onclick="startGame(60)">1 Minute ‚åõ</button>
        <button class="timer-btn" onclick="startGame(120)">2 Minutes üïë</button>
        <button class="timer-btn" onclick="startGame(180)">3 Minutes üïí</button>
    </div>

    <div class="container game-area">
        <div class="problem-container">
            <div class="problem" id="problem"></div>
            <div class="equals">=</div>
            <input type="number" id="answer" autocomplete="off">
        </div>
        <div class="feedback" id="feedback"></div>
        <div class="stats">
            ‚è≥ <span id="timer">0</span>s | üèÜ <span id="score">0</span>
        </div>
    </div>

    <div class="container summary" id="summary">
        <h2>Game Over! üèÅ</h2>
        <h3>üéâ Final Score: <span id="final-score">0</span> üéâ</h3>
        <div class="stats">
            <div>‚è± Total Time: <span id="total-time">0</span>s</div>
            
            <div id="mistakes" style="color: #e74c3c; margin-top: 20px;">
                <h4>üìù Mistakes to Review:</h4>
                <ul id="mistakes-list"></ul>
            </div>

            <div id="slow-answers" style="color: #f39c12; margin-top: 20px;">
                <h4>üê¢ Slow Answers (>5s):</h4>
                <ul id="slow-list"></ul>
            </div>
        </div>
        <button class="retry-btn" onclick="retryGame()">Try Again! üîÑ</button>
        <button class="retry-btn" onclick="goToMainMenu()" style="background-color: #3498db;">Main Menu üè†</button>
    </div>

    <script>
        let currentProblem = null;
        let timeLeft = 0;
        let timerId = null;
        let score = 0;
        let recentProblems = [];
        let problemStartTime = 0;
        let isRetryMode = false;
        let originalDuration = 0;
        let currentSession = {
            mistakes: [],
            slowAnswers: [],
            lastWrongProblem: null
        };

        function startGame(duration) {
            clearInterval(timerId);
            originalDuration = duration;
            score = 0;
            currentSession = {
                mistakes: [],
                slowAnswers: [],
                lastWrongProblem: null
            };
            
            if (!isRetryMode) {
                recentProblems = [];
            }

            document.querySelector('.timer-selection').style.display = 'none';
            document.querySelector('.summary').style.display = 'none';
            document.querySelector('.game-area').style.display = 'block';
            
            timeLeft = duration;
            document.getElementById('timer').textContent = timeLeft;
            document.getElementById('score').textContent = score;
            
            timerId = setInterval(updateTimer, 1000);
            showNewProblem();
        }

        function updateTimer() {
            timeLeft--;
            document.getElementById('timer').textContent = timeLeft;
            
            if (timeLeft <= 0) {
                clearInterval(timerId);
                endGame();
            }
        }

        function showNewProblem() {
            currentProblem = generateProblem();
            document.getElementById('problem').textContent = currentProblem.text;
            document.getElementById('answer').value = '';
            document.getElementById('answer').focus();
            problemStartTime = Date.now();
        }

        function generateProblem() {
            // If we have a wrong problem to repeat
            if (currentSession.lastWrongProblem) {
                const repeatProblem = currentSession.lastWrongProblem;
                currentSession.lastWrongProblem = null;
                return repeatProblem;
            }

            // Generate new problem with retry logic
            let problem;
            do {
                const type = Math.random() < 0.5 ? 'addition' : 'subtraction';
                const maxNumber = 19;
                
                if (type === 'addition') {
		    const a = Math.floor(Math.random() * 19) + 1; // a is between 1 and 19
		    const b = Math.floor(Math.random() * Math.min(10, 29 - a)); // b is between 0 and 9, but limited to keep sum ‚â§ 29
		    problem = { text: `${a} + ${b}`, answer: a + b };
                } else {
                    const a = Math.floor(Math.random() * 19) + 1; // a is between 1 and 19
                    const b = Math.floor(Math.random() * Math.min(11, a)) + 1; // b is between 1 and min(11, a), ensuring a - b is never negative
                    problem = { text: `${a} - ${b}`, answer: a - b };

                }
            } while (recentProblems.includes(problem.text));

            recentProblems = [problem.text, ...recentProblems.slice(0, 4)];
            return problem;
        }

        document.getElementById('answer').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const answerTime = (Date.now() - problemStartTime) / 1000;
                const userAnswer = parseInt(document.getElementById('answer').value);
                const feedback = document.getElementById('feedback');

                if (userAnswer === currentProblem.answer) {
                    // Handle correct answer
                    feedback.textContent = currentSession.lastWrongProblem ? 'üéâüåü' : 'üëç‚úÖ';
                    feedback.classList.add('celebrate');
                    score++;
                    document.getElementById('score').textContent = score;
                    
                    // Reset last wrong problem if corrected
                    if (currentSession.lastWrongProblem) {
                        currentSession.lastWrongProblem = null;
                    }

                    // Add to slow answers if applicable
                    if (answerTime > 5) {
                        currentSession.slowAnswers.push({
                            problem: currentProblem,
                            time: parseFloat(answerTime.toFixed(1))
                        });
                    }

                    setTimeout(() => {
                        feedback.classList.remove('celebrate');
                        feedback.style.opacity = 0;
                        showNewProblem();
                    }, 1000);

                } else {
                    // Handle wrong answer
                    feedback.textContent = 'üëé‚ùå';
                    feedback.style.opacity = 1;
                    currentSession.lastWrongProblem = currentProblem;
                    
                    if (!currentSession.mistakes.some(p => p.text === currentProblem.text)) {
                        currentSession.mistakes.push(currentProblem);
                    }

                    setTimeout(() => {
                        feedback.style.opacity = 0;
                        document.getElementById('answer').value = '';
                        document.getElementById('answer').focus();
                    }, 500);
                }
            }
        });

        function endGame() {
            document.querySelector('.game-area').style.display = 'none';
            document.querySelector('.summary').style.display = 'block';
            
            document.getElementById('final-score').textContent = score;
            document.getElementById('total-time').textContent = originalDuration;
            
            const mistakesList = document.getElementById('mistakes-list');
            mistakesList.innerHTML = currentSession.mistakes.map(p => 
                `<li>${p.text} = ${p.answer}</li>`
            ).join('');
            
            const slowList = document.getElementById('slow-list');
            slowList.innerHTML = currentSession.slowAnswers.map(a => 
                `<li>${a.problem.text} = ${a.problem.answer} (${a.time}s)</li>`
            ).join('');
        }

        function retryGame() {
            isRetryMode = true;
            startGame(originalDuration);
        }

        function goToMainMenu() {
            isRetryMode = false;
            document.querySelector('.summary').style.display = 'none';
            document.querySelector('.timer-selection').style.display = 'block';
        }
    </script>
</body>
</html>
